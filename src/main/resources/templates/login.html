<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="" th:href="@{css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Medical Store</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MedStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
          <h3>Login</h3>
          <hr>
          <form action="" method="post" novalidate class="shadow p-5">
            <div class="mb-3">
              <label for="InputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="InputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="InputPassword1">
            </div>
          </form>
          <small><a th:href="@{/forgotpassword/}" class="text-dark">Forgot Password ?</a></small> <br>
          <input type="submit" class="btn btn-primary mt-4 bg-color-element" value="Login">
          <br>
          <div class="text-center text-dark fw-bold"><small>New to MedStore ? <a th:href="@{/signup/}"
                class="text-dark ">Create an Account</a> </small></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center text-white h6 mb-0 mt-4 bg-dark">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: CTA -->
      <section class="">
        <p class="d-flex justify-content-center align-items-center">
          <span><a href="" class="text-white text-decoration-none">Privacy Policy</a> | <a href=""
              class="text-white text-decoration-none">Conditions of use</a> | <a href=""
              class="text-white text-decoration-none">Help</a></span>
        </p>
      </section>
      <!-- Section: CTA -->
    </div>
    <!-- Grid container -->
    <hr>
    <!-- Copyright -->
    <div class="text-center p-3">
      Â© 2022 Copyright:
      <a class="text-white text-decoration-none" href="index.html">Medstore.com</a>
    </div>
    <!-- Copyright -->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script th:src="@{js/script.js}"></script>
</body>

</html>
