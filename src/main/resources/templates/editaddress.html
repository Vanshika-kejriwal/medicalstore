<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Medical Store</title>
  </head>
<body>
  <!-- header  -->
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MedStore</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" th:href="@{/login/}">Log In</a>
                  </li>
                  <!-- if user is logged in  -->
                  <li class="nav-item">
                    <a href="#" class="text-decoration-none nav-link active img-color-inversion"><img src="static\images\person-circle.svg" alt="" width="20px"></a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      User
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      <li><a class="dropdown-item" href="#">Cart</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">My orders</a></li>
                    </ul>
                  </li>
                  <!--  -->
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <!-- header  -->
    <main>
        <div class="container">
            <div class="row my-3">
             <div class="col-sm-6 offset-sm-3">
              <h3>Edit Your Address</h3>
              <hr>
           
              <form action="" method="post" novalidate class="shadow p-5">
                <div class="mb-3">
                    <label for="phone_no" class="form-label">Mobile No.</label>
                    <input type="text" pattern="[0-9]{10}" title="Please enter only 10 digit integers" maxlength="10" class="form-control" id="phone_no">
                </div>
               <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="house_no">House No.</label>
                    <input type="text" id="house_no" class="form-control" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="street">Street</label>
                    <input type="text" id="street" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="city">City</label>
                    <input type="text" id="city" class="form-control" />
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="pincode">Pincode</label>
                    <input type="text" pattern="[0-9]{6}" maxlength="6" id="pincode" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state">
               </div>
               <div class="text-end">
                <button type="submit" class="btn btn-danger">Submit</button>
               </div>
               <br>
              </form>
             </div>
            </div>
           </div>
    </main>
        
    <footer class="text-center text-white h6 mb-0 bg-dark" >
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: CTA -->
        <section class="">
          <p class="d-flex justify-content-center align-items-center">
            <span><a href="" class="text-white text-decoration-none">Privacy Policy</a> | <a href="" class="text-white text-decoration-none">Conditions of use</a> | <a href="" class="text-white text-decoration-none">Help</a></span>
          </p>
        </section>
        <!-- Section: CTA -->
      </div>
      <!-- Grid container -->
      <hr>
      <!-- Copyright -->
      <div class="text-center p-3" >

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script th:src="@{js/script.js}"></script>
</body>
</html>
